<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Enquesta</title>

    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/css/bootstrap.min.css}"/>
    <script src="http://code.jquery.com/jquery-latest.js"  th:src="@{/js/vendor/jquery-1.11.2.min.js}"></script>
    <script src="../../../resources/js/bootstrap.min.js" th:src="@{/js/vendor/bootstrap.min.js}"></script>

</head>
<body>

<div th:replace="header :: header">Header</div>

<div class="container">

    <div class="block-options pull-right">
        <a class="btn btn-primary"  th:href="@{'/enquestes'}" >Llistat</a>
        <a class="btn btn-primary"  th:href="@{'/enquestes/nova'}" >Nova enquesta</a>
    </div>

<div id="dataView" class="block">
    <div class="block-title">
        <h2 th:text="${enquesta.titol}">enquesta</h2>
    </div>

        <fieldset>
            <legend><i class="fa fa-angle-right"></i> Informació bàsica</legend>
            <div class="form-group">
                <label class="col-md-3 control-label" >Titol</label>
                <label th:text="${enquesta.titol}" >titol</label>

            </div>
        </fieldset>
        <div class="form-group form-actions">
            <div class="col-md-9 col-md-offset-3">
                <form method="POST" th:action="${'/enquestes/esborra/'+ enquesta.Id}"  action="/enquestes/esborra" class="form-horizontal form-bordered">
                    <a th:href="${'/enquestes/edita/'+ enquesta.Id}" href="/enquestes/edita/" class="btn btn-sm btn-primary"><i class="fa fa-floppy-o"></i> Editar</a>
                    <button type="submit" class="btn btn-sm btn-danger">Esborra</button>
                </form>
            </div>
        </div>
</div>

</div>

<div id="dataView" class="block">
    <div class="block-title">
        <h2 th:text="${enquesta.titol}">enquesta</h2>
    </div>
        <fieldset>
            <legend><i class="fa fa-angle-right"></i> Informació bàsica</legend>
            <div class="form-group">
                <label class="col-md-3 control-label" >Titol</label>
                <label th:text="${enquesta.titol}" >titol</label>

            </div>
        </fieldset>
        <div class="form-group form-actions">
            <div class="col-md-9 col-md-offset-3">
                <!--
                <a href="/enquestes/nova" class="btn btn-sm btn-primary"><i class="fa fa-floppy-o"></i> Editar</a>
                -->
            </div>
        </div>
</div>

</div>

<div th:replace="footer :: footer">&copy; 2013 The Static Templates</div>

</body>
</html>
