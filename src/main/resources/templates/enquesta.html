<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Enquesta</title>

    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/css/bootstrap.min.css}"/>
    <script src="http://code.jquery.com/jquery-latest.js"  th:src="@{/js/vendor/jquery-1.11.2.min.js}"></script>
    <script src="../../../resources/js/bootstrap.min.js" th:src="@{/js/vendor/bootstrap.min.js}"></script>

</head>
<body>

<div th:replace="header :: header">Header</div>

<div class="container">

    <div class="block-title">
        <a class=""  th:href="@{'/enquestes'}" >Enquestes / </a> <span th:text="${enquesta.titol}">enquesta</span>
        <hr />
    </div>
    <div class="form-group form-actions">
        <a class="btn btn-primary btn-sm" th:href="${'/enquestes/edita/'+ enquesta.Id}" href="/enquestes/edita/"><i class="fa fa-floppy-o"></i> Editar</a>
        <a class="btn btn-success btn-sm" th:href="@{'/enquestes/nova'}" >Crear</a>
    </div>


<div id="dataView" class="block">

            <div class="form-group">
                <label class="col-md-3 control-label" >Titol</label>
                <label th:text="${enquesta.titol}" >titol</label>
            </div>
    <div class="form-group">
        <label class="col-md-3 control-label" >Data creaciÃ³</label>
        <label th:text="${enquesta.dataCreacio}" >Data</label>
    </div>

    <fieldset>
        <legend>Preguntes
        <a class="btn btn-success btn-sm pull-right" th:href="${'/entradaPreguntesFlow?Id='+ enquesta.Id}" >Editar preguntes</a>
        </legend>
        <ul>
                <li th:each="pregunta : ${enquesta.preguntes}"
                    th:id="'pregunta_' + ${pregunta.enunciat}">
                    <div th:text="${pregunta.enunciat}">Enunciat pregunta</div>

                </li>
            </ul>

    </fieldset>
</div>

</div>

<div th:replace="footer :: footer">&copy; 2013 The Static Templates</div>

</body>
</html>
