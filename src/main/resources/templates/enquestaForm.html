<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="../static/css/main.css" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="../static/css/bootstrap-theme.min.css"  th:href="@{/css/bootstrap-theme.min.css}" />
    <title>Enquesta</title>
</head>
<body>

<div th:replace="header :: header">Header</div>


<div class="container">

    <div class="block-title">
        <h2><strong>Enquesta</strong></h2>
    </div>

    <form method="POST" th:object="${enquesta}" class="form-horizontal form-bordered">
        <div class="errors" th:if="${#fields.hasErrors('*')}">
            <ul>
                <li th:each="err : ${#fields.errors('*')}"
                    th:text="${err}">Input is incorrect</li>
            </ul>
        </div>


        <div class="form-group">
            <div class="col-md-9">
                <label class="col-md-9 control-label" for="val_name" th:class="${#fields.hasErrors('titol')}? 'titol'">Titol<span class="text-danger">*</span></label>
                <input id="val_name" name="val_name" class="form-control" type="text" th:required="true"
                       th:field="*{titol}"
                       th:class="${#fields.hasErrors('titol')}? 'form-control titol' : 'form-control'" />
            </div>
        </div>


        <div class="form-group form-actions">
            <div class="col-md-9 col-md-offset-3">
                <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-floppy-o"></i> Guardar</button>
                <a type="submit" class="btn btn-sm btn-default" href="/enquestes"><i class="fa fa-reply"></i> Tornar</a>
            </div>
        </div>


    </form>

</div>

</body>
</html>
