<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="../static/css/main.css" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="../static/css/bootstrap-theme.min.css"  th:href="@{/css/bootstrap-theme.min.css}" />
    <title>Enquesta</title>
</head>
<body>

<div th:replace="header :: header">Header</div>


<div class="container">

    <div class="form-group form-actions pull-right">
        <form method="POST" th:action="${'/enquestes/esborra/'+ enquesta.Id}"  action="/enquestes/esborra" class="form-horizontal form-bordered">
            <button type="submit" class="btn btn-sm btn-danger" th:disabled="${enquesta.Id == null}" >Esborra</button>
        </form>
        <!--
        -->
    </div>


    <form method="POST" th:object="${enquesta}" class="form-horizontal form-bordered">

    <div class="block-title">
        <a class=""  th:href="@{'/enquestes'}" >Enquestes / </a> <span th:text="${enquesta.titol}">enquesta</span>
        <hr />
        <div class="form-group form-actions">
            <button type="submit" class="btn btn-sm btn-primary"> Guardar</button>

            <a type="submit" class="btn btn-sm btn-default" th:href="@{'/enquestes/' + ${enquesta.id}}" th:if="${enquesta.Id != null}"> Descartar</a>
            <a type="submit" class="btn btn-sm btn-default" href="/enquestes" th:if="${enquesta.Id == null}"> Descartar</a>
        </div>
    </div>


        <div class="errors" th:if="${#fields.hasErrors('*')}">
            <ul>
                <li th:each="err : ${#fields.errors('*')}"
                    th:text="${err}">Input is incorrect</li>
            </ul>
        </div>


        <div class="form-group">
            <div class="col-md-9">
                <input name="val_Id" th:field="*{Id}" class="hidden"  />
                <br />
                <label class="col-md-9 control-label" for="val_name" th:class="${#fields.hasErrors('titol')}? 'titol'">Titol<span class="text-danger">*</span></label>
                <input id="val_name" name="val_name" class="form-control" type="text" th:required="true" autocomplete="off"
                       th:field="*{titol}"
                       th:class="${#fields.hasErrors('titol')}? 'form-control titol' : 'form-control'" />
            </div>
        </div>

    </form>

</div>

</body>
</html>
