<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Llistat d'enquestes</title>
    <link rel="stylesheet" type="text/css" href="../static/css/main.css" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap-theme.min.css" th:href="@{/css/bootstrap-theme.min.css}" />

</head>
<body>

<div th:replace="header :: header">Header</div>



<div class="container">

<div class="block-title">
    <h2><strong>Enquestes d'opinió</strong></h2>
</div>

    <br />


<div id="dataView" class="block">
    <div class="table lead">
        <table id="general-table" class="table table-striped table-vcenter">
            <thead>
            <tr>
                <th style="width: 40%"><a href="#">Titol</a></th>
                <th style="width: 10%;"><a href="#">valoració</a></th>
                <th style="width: 40%;"><a href="#">&nbsp;</a></th>
                <th style="width: 10%"><a href="#">&nbsp;</a></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="enquesta : ${enquestaList}">
                <td><a th:href="@{'/enquestes/' + ${enquesta.id}}"  th:text="${enquesta.titol}" >titol</a></td>
                <td><span th:text="${#numbers.formatDecimal(enquesta.getValoracioMitjana(), 1, 'COMMA', 2, 'POINT')}">ordre</span></td>
                <td th:title="${#numbers.formatDecimal(enquesta.getValoracioMitjana(), 1, 'COMMA', 2, 'POINT')}">
                    <div class="acidjs-rating-stars pull-right">
                        <label th:each="i : ${#numbers.sequence(5,1,-1)}" th:style="${enquesta.getValoracioMitjana() lt i}? 'color: #ccc;' : 'color: #f5b301;' " ></label>
                    </div>
                </td>
                <td>
                    <a class="center-block btn btn-success btn-sm" th:href="${'/entradaRespostesFlow?Id='+ enquesta.Id}" >Respondre</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</div>


<div th:replace="links :: links">links</div>

</body>
</html>
