<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css"
          th:href="@{style.css}"/>
    <title>Create Enquesta</title>
</head>
<body>


<h1> <span th:text="${enquesta.titol}"/></h1>

<form method="POST" th:object="${pregunta}" th:action="${flowExecutionUrl}">

    <input type="text" th:field="*{enunciat}" /><br/>


    <input type="submit" value="Create Note" name="_eventId_noteEntered" />
    <input type="submit" value="Finish Entering Notes" name="_eventId_finishedNotes" />
    <input type="submit" value="Cancel" name="_eventId_cancel"/>

</form>


<h1>Bossa de preguntes</h1>
<ul>
    <li th:each="note : ${bossaPreguntes.preguntes}"
        th:id="'note_' + ${pregunta.enunciat}">
    </li>
</ul>


</body>
</html>
