<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css"
          th:href="@{style.css}"/>
    <title>Create Enquesta</title>

    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/css/bootstrap.min.css}"/>
    <script src="http://code.jquery.com/jquery-latest.js"  th:src="@{/js/vendor/jquery-1.11.2.min.js}"></script>
    <script src="../../../resources/js/bootstrap.min.js" th:src="@{/js/vendor/bootstrap.min.js}"></script>

</head>
<body>

<div th:replace="header :: header">Header</div>

<div class="container">

    <div class="block-title">
        <a class=""  th:href="@{'/enquestes'}" >Enquestes / </a> <span th:text="${enquesta.titol}">enquesta</span>
        <hr />
    </div>

    <h4>Preguntes</h4>
    <ul>
        <li th:each="pregunta : ${enquesta.preguntes}"
            th:id="'pregunta_' + ${pregunta.enunciat}">
            <div th:text="${pregunta.enunciat}">Enunciat pregunta</div>
        </li>
    </ul>
    <ul>
        <li th:each="pregunta : ${bossaPreguntes.preguntes}"
            th:id="'pregunta_' + ${pregunta.enunciat}">
            <div th:text="${pregunta.enunciat}">Enunciat pregunta</div>
        </li>
    </ul>

    <form method="POST" th:object="${pregunta}" th:action="${flowExecutionUrl}">

        <input type="text" th:field="*{enunciat}" /><br/>

        <input type="submit" value="Afegir pregunta" name="_eventId_noteEntered" />
        <input type="submit" value="Cancelar" name="_eventId_finishedNotes" />

    </form>

</div>


</body>
</html>
