<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" th:href="@{style.css}"/>
    <title>Create Enquesta</title>

    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen"
          th:href="@{/css/bootstrap.min.css}"/>



    <script src="http://code.jquery.com/jquery-latest.js"  th:src="@{/js/vendor/jquery-1.11.2.min.js}"></script>
    <script src="../../../resources/js/bootstrap.min.js" th:src="@{/js/vendor/bootstrap.min.js}"></script>

</head>
<body>

<div th:replace="header :: header">Header</div>

<div class="container">

    <div class="block-title">
        <a class=""  th:href="@{'/enquestes'}" >Enquestes / </a> <span th:text="${enquesta.titol}">enquesta</span>
        <hr />
    </div>

    <h4>Respostes</h4>


    <div id="dataView" class="block">
        <div class="table">
            <table id="general-table" class="table table-striped table-vcenter">
                <thead>
                <tr>
                    <th style="width: 80%;"><a href="#">enunciat</a></th>
                    <th style="width: 15%;"><a href="#">interval</a></th>
                    <th style="width: 150px;" class="text-center">&nbsp;</th>
                </tr>
                </thead>
                <tbody>
                <tr  th:each="pregunta : ${enquesta.preguntes}"
                     th:id="'pregunta_' + ${pregunta.id}">
                    <td><a th:href="@{'/enquestes/' + ${enquesta.id}}" th:text="${pregunta.enunciat}" >titol</a></td>
                    <td>
                        <span th:text="${pregunta.minim}">Valor mínim</span> - <span th:text="${pregunta.maxim}">Valor màxim</span>
                    </td>
                </tr>
                <tr  th:each="resposta : ${bossaRespostes.respostes}"
                     th:id="'resposta_' + ${resposta.id}">
                    <td>
                        <span th:text="${resposta.valor}">Valor</span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <form method="POST" th:object="${resposta}" th:action="${flowExecutionUrl}">

        <div class="row">
            <div class="col-md-2">
                <label for="valor"> Valoracio</label><br />
                <select class="form-control selectpicker" id="valor" name="valor" th:field="*{valor}" style="width: 100%;">
                    <option value="1" selected="selected">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>


        </div>
        <br />

        <input type="submit" value="Afegir resposta" class="btn btn-sm btn-success" name="_eventId_respostaEntrada" />
        <hr/>
        <div class="btn-group">
            <input type="submit" value="Guardar" class="btn btn-sm btn-success" name="_eventId_respostesAcabades"/>
            <input type="submit" value="Cancelar" class="btn btn-sm btn-default" name="_eventId_cancel" />
        </div>

    </form>

</div>


</body>
</html>
