<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen"
          th:href="@{/css/bootstrap.min.css}"/>
    <title>Valorar</title>

</head>
<body>

<div th:replace="header :: header">Header</div>

<div class="container">

    <div class="block-title">
        <a class=""  th:href="@{'/enquestes'}" >Enquestes / </a> <span th:text="${enquesta.titol}">enquesta</span>
        <hr />
    </div>



    <form id="formResposta" method="POST" th:object="${resposta}" th:action="${flowExecutionUrl}">



        <div id="dataView" class="block" th:if="${resposta != null}">


            <h5>
                <span th:text="'Pregunta: '+ ${resposta.pregunta.ordre }+' de '+ ${bossaRespostes.getRespostes().size()}"></span>
            </h5>

            <div class="table">


                <h2><span th:text="${resposta.pregunta.enunciat}" >titol</span></h2>

                <hr />

                <div class="acidjs-rating-stars">
                    <th:block th:each="i : ${#numbers.sequence( resposta.pregunta.minim, resposta.pregunta.maxim)}">
                        <input type="radio"

                               th:id="${'valor-'+ (i-1)}"
                               th:field="*{valor}"
                               th:value="${(resposta.pregunta.maxim-(i-1))}"
                        /><label
                            th:for="${'valor-'+ (i-1)}" ondblclick="$('#btnSeguent').click();"></label>
                    </th:block>

                </div>

                <hr />

                <input id="btnSeguent" type="submit" value="SegÃ¼ent" class="btn btn-sm btn-success" name="_eventId_respostaEntrada" />
                <input type="submit" value="Cancelar" class="btn btn-sm btn-default" name="_eventId_cancel" />


            </div>
        </div>

        <div th:if="${resposta == null}">


            <div id="dataView" class="block">
                <div class="table">
                    <table id="general-table" class="table table-striped table-vcenter">
                        <tbody>
                        <tr th:each="resposta : ${bossaRespostes.getRespostes()}"
                            th:id="'pregunta_' + ${resposta.pregunta.id}">
                            <td><span th:text="${resposta.pregunta.ordre}" >ordre</span></td>
                            <td><span th:text="${resposta.pregunta.enunciat}" >titol</span></td>
                            <td th:title="${resposta.valor +' / '+ resposta.pregunta.maxim}">
                                <div class="acidjs-rating-stars">
                                    <label th:each="i : ${#numbers.sequence(resposta.pregunta.maxim,1,-1)}" th:style="${resposta.valor lt i}? 'color: #ccc;' : 'color: #f5b301;' " ></label>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>


            <input type="submit" value="Enviar" class="btn btn-sm btn-success" name="_eventId_respostesAcabades"/>
            <input type="submit" value="Cancelar" class="btn btn-sm btn-default" name="_eventId_cancel" />
        </div>

    </form>

</div>

<script>
    function valorat(pregunta, value) {
        $(pregunta).val(value);
    }
</script>

<div th:replace="links :: links">links</div>

</body>
</html>
