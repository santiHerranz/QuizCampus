<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="UTF-8" />

    <title>Current weather</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>

<body>

<div th:replace="header :: header">Header</div>

<div class="container">

    <div class="page-header pull-left">
        <h4 th:text="${weather.city.name}">Current weather </h4>
    </div>

    <form class="form-inline pull-right" id="searchForm" method="get" action="" onsubmit="this.action = '/forecast/'+ searchForm.city.value ;">
        <div class="form-group">
            <input type="text" class="form-control" id="city" placeholder="enter city..." />
            <button type="submit" id="bth-search"
                    class="btn btn-primary">Search
            </button>
        </div>
        <div id="error-field"></div>
    </form>


        <div id="weather-table">

            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <td>Temperatura</td>
                        <td>TempMin</td>
                        <td>TempMax</td>
                        <td>Humetat</td>
                    </tr>
                </thead>
                <tbody>
                <tr th:each=" item: ${weather.Forecasts}">
                    <td th:text="${item.temp}"><b>Temperatura</b></td>
                    <td th:text="${item.tempMin}"><b>TempMin</b></td>
                    <td th:text="${item.tempMax}"><b>TempMax</b></td>
                    <td th:text="${item.humidity}"><b>Humidity</b></td>
                </tr>
                </tbody>
            </table>
        </div>


</div>

</body>

</html>
