<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Identificar usuari</title>
    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/css/bootstrap.min.css}"/>
    </head>
<body onload="document.f.username.focus();">

<div th:replace="header :: header">Header</div>


<div class="container">

<h3>Identificaci√≥</h3>
<p th:if="${loginError}" class="error">Wrong user or password</p>
<form name="f" th:action="@{/login}" method="post">
    <table>
        <tr><td>User:</td><td>
            <input type="text" class="form-control" name="username" value="" autofocus="autofocus" /></td></tr>
        <tr><td>Password:</td>
            <td><input type="password" class="form-control" name="password"/></td>
        </tr>
        <tr><td><input type="checkbox" name="remember-me" /></td><td>Remember me on this computer.</td></tr>
        <tr><td colspan='2'><input name="submit" type="submit" value="Login" class="btn btn-success"/></td></tr>
    </table>
</form>
    <p><a href="/" th:href="@{/}">Tornar</a></p>

</div>


<div th:replace="links :: links">links</div>

</body>
</html>
