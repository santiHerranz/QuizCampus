<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Identificar usuari</title>
    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/css/bootstrap.min.css}"/>
    </head>
<body onload="document.f.username.focus();">

<div th:replace="header :: header">Header</div>


<div class="container">

<h4>Accedir</h4>

    <div th:class="${'alert alert-danger'}" role="alert" th:if="${param.error}">
        <strong>Username o contrasenya incorrectes!</strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

<form name="f" th:action="@{/login}" method="post">
    <div class="form-group">
        <label for="username"> Username</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Entra username" />
    </div>
    <div class="form-group">
        <label for="password"> Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Entra password" />
    </div>
    <div class="checkbox">
        <label><input type="checkbox" value=""  name="remember-me" checked="checked" />Recorda'm</label>
    </div>
    <button type="submit" class="btn btn-success btn-block"> Login</button>
</form>
    <p><a href="/" th:href="@{/}">Tornar</a></p>

</div>


<div th:replace="links :: links">links</div>

</body>
</html>
