<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" href="../static/css/main.css" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
    <title>Registrat</title>
</head>
<body>

<div th:replace="header :: header('')">Header</div>


<div class="container">

    <div class="block-title">
        <h2><strong>Registra't</strong></h2>
    </div>


    <form method="POST" th:object="${usuari}">

        <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('*')}">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="alert-heading">Error al registrar!</h4>
            <p>El registre no compleix les seg√ºents normes:</p>
            <ul>
            <li th:each="err : ${#fields.errors('*')}"
                th:text="${err}">Input is incorrect</li>
            </ul>
        </div>


        <label th:class="${#fields.hasErrors('username')}? 'error'">Username</label>:<br/>
        <input name="username" type="text" class="form-control" autofocus="autofocus" autocapitalize="off" required="required" autocomplete="off"
               th:field="*{username}"
               th:class="${#fields.hasErrors('username')}? 'form-control error': 'form-control'" /><br/>


        <label th:class="${#fields.hasErrors('password')}? 'error'">password</label>:<br/>
        <input name="password"  type="password" class="form-control" autocomplete="off" required="required"
                th:field="*{password}"
               th:class="${#fields.hasErrors('password')}? 'form-control error': 'form-control'" /><br/>

        <label th:class="${#fields.hasErrors('password')}? 'error'">confirmar password</label>:
        <input name="confirmaContrasenya"  type="password" class="form-control" autocomplete="off" required="required"/><br/>


        <button type="submit" class="btn btn-primary pull-left" >Registre</button>


    </form>

</div>

<div th:replace="footer :: footer">footer</div>
<div th:replace="links :: links">links</div>

</body>
</html>
