<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="../static/css/main.css" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="../static/css/bootstrap-theme.min.css"  th:href="@{/css/bootstrap-theme.min.css}" />
    <title>Registrat a QuizCampus</title>
</head>
<body>

<div th:replace="header :: header">Header</div>


<div class="container">

    <div class="block-title">
        <h2><strong>Registra't</strong></h2>
    </div>


    <form method="POST" th:object="${usuari}">
        <div class="errors" th:if="${#fields.hasErrors('*')}">
            <ul>
                <li th:each="err : ${#fields.errors('*')}"
                    th:text="${err}">Input is incorrect</li>
            </ul>
        </div>

        <label th:class="${#fields.hasErrors('email')}? 'error'">correu electr√≤nic</label>:<br/>
        <input name="email" type="text" class="form-control" autofocus="autofocus" autocapitalize="off" autocomplete="off"
               th:field="*{email}"
               th:class="${#fields.hasErrors('email')}? 'form-control error': 'form-control'" /><br/>

        <label th:class="${#fields.hasErrors('username')}? 'error'">Username</label>:<br/>
        <input name="username" type="text" class="form-control" autofocus="autofocus" autocapitalize="off" autocomplete="off"
               th:field="*{username}"
               th:class="${#fields.hasErrors('username')}? 'form-control error': 'form-control'" /><br/>


        <label th:class="${#fields.hasErrors('password')}? 'error'">password</label>:<br/>
        <input name="password"  type="password" class="form-control" autocomplete="off"
                th:field="*{password}"
               th:class="${#fields.hasErrors('password')}? 'form-control error': 'form-control'" /><br/>

        <label th:class="${#fields.hasErrors('password')}? 'error'">confirmar password</label>:
        <input name="confirmaContrasenya"  type="password" class="form-control" autocomplete="off"
         /><br/>


        <button type="submit" class="btn btn-primary pull-left" >Registre</button>


    </form>

</div>

</body>
</html>
