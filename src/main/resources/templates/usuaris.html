<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="../static/css/main.css" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="../static/css/bootstrap-theme.min.css"  th:href="@{/css/bootstrap-theme.min.css}" />
    <title>Llistat d'usuaris</title>
</head>
<body>

<div th:replace="header :: header">Header</div>

<div class="container">

    <div class="block-title">
        <h2><strong>Llistat d'usuaris</strong></h2>
        <div class="block-options pull-right">
            <a class="btn btn-primary"  th:href="@{'/registre'}" >Nou usuari</a>
        </div>
    </div>

    <div id="dataView" class="block">
        <div class="table">
            <table id="general-table" class="table table-striped table-vcenter">
                <thead>
                <tr>
                    <th><a href="#">Nom</a></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="usuari : ${usuariList}"
                    th:id="'usuari_' + ${usuari.id}">
                    <td><a th:href="@{'/usuaris/' + ${usuari.id}}" th:text="${usuari.email}" >email</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>


</body>
</html>
